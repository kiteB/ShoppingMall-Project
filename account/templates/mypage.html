<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
</head>
<body>
    <h2>내 정보</h2>
    <span>아이디 : </span>
    <span>{{ user.username }}</span><br>
    {% if user.profile_img %}
        <span>프로필 사진</span>
        <p>
            <img src="{{ user.profile_img.url }}" alt="사진" width="250" height="200"/>
        </p>
    {% endif %}
    <span>대학교 : </span>
    <span>{{ user.university }}</span><br>

</body>
</html>
