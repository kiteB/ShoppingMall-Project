{% extends 'base.html' %}
{% load static %}
{% block title %}new{% endblock %}
{% block link %}{% static 'css/user.css' %}{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디를 입력하세요."><br>
        <input type="file" id="img" name="profile_img" placeholder="별명을 입력하세요."><br>
        <input type="text" name="university" placeholder="재학 중인 대학교를 입력하세요."><br>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요."><br>
        <input type="password" name="password2" placeholder="비밀번호를 한 번 더 입력하세요.">
        <button>회원가입</button>
    </form>
</div>
{% endblock %}
