{% extends 'base.html' %}
{% load static %}
{% block title %}주문내역{% endblock %}
{% block link %}{% static 'css/orderlist.css' %}{% endblock %}
{% block content %}
<div class="container">
    <h3>[ {{ user }}님의 주문 내역입니다. ]</h3>
    <div id="order-list">
        {% for product in orderlist %}
        <a href="{% url 'detail' product.id %}">
            <div class="list">
                <p><img src = "{{ product.image.url }}" width="100px" height="100px"></p>
                <div class="detail-info">
                    <p>{{product.product_name}}</p> 
                    <p>{{product.price}}원</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
