{% extends 'base.html' %}
{% load static %}
{% block title %}detail{% endblock %}
{% block content %}
<div class="container">
    <h3>상품명 : {{product.product_name}} </h3>
    <p>상품 설명: {{product.explanation}} </p>
    {% if product.image %}
    <div>
        <img src="{{ product.image.url }}" alt="사진" width="300" height="300"/>
    </div>
    {% endif %}
    <p>가격 : {{product.price}} </p>
    <div>
        <a href="#"><button>주문하기</button></a>
        <a href="{% url 'edit' product.id %}">
            <button>수정</button>
        </a>
        <a href="{% url 'delete' product.id %}">
            <button>삭제</button>
        </a>
    </div>
</div>
{% endblock %}
